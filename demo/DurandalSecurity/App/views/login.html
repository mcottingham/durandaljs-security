<section>
    <form role="form">
        <!-- ko with: entity -->
        <div class="form-group" data-bind="css: { 'has-error': hasError('email'), 'has-success': !hasError('email') }">
            <label class="control-label" for="email">Email Address</label>            
            <input type="text" class="form-control" id="email" placeholder="Email Address" data-bind="value: email"/>
            <p class="help-block" data-bind="text: getErrorMessage('email')"></p>
        </div>
        <div class="form-group" data-bind="css: { 'has-error': hasError('hash'), 'has-success': !hasError('hash') }">
            <label class="control-label" for="hash">Password</label>
            <input type="password" class="form-control" id="hash" placeholder="Password" data-bind="value: hash"/>
            <p class="help-block" data-bind="text: getErrorMessage('hash')"></p>
        </div>
        <div class="form-group" data-bind="css: { 'has-error': hasError('salt'), 'has-success': !hasError('salt') }">
            <label class="control-label" for="salt">Confirm</label>
            <input type="password" class="form-control" id="salt" placeholder="Confirm Password" data-bind="value: salt" />
            <p class="help-block" data-bind="text: getErrorMessage('salt')"></p>
        </div>
        <!-- /ko -->
        <button type="submit" class="btn btn-default" data-bind="click: saveClick">Submit</button>
    </form>
</section>
